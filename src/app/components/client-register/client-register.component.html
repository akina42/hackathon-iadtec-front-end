

<button type="button" class="btn btn-primary btn-md" routerLink="/clients/new">Cadastrar Novo</button>
<h3 *ngIf="false">Você não tem países, crie o seu primeiro cadastro!</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">CPF</th>
      <th scope="col">Nome</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of listClients" >
      <td>{{client.cpf}}</td>
      <td>{{client.nome}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm" (click)="editCountry()">Editar</button>
      </td>
      <td>
        <button type="button" class="btn btn-primary btn-sm" (click)="deleteCountry()">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
