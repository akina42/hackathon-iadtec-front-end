<div id="wrapper">
  <div id="page-content-wrapper">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12">
                <h3>Cliente</h3>
                <form #newClientForm="ngForm" (ngSubmit)="createClient()">
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="validationDefault01">CPF</label>
                        <input type="text" class="form-control" id="validationDefault01" name="cpf"
                        [(ngModel)]="client.cpf" placeholder="Ex.: 19170618038" required>
                      </div>
                      <div class="col-md-8 mb-3">
                        <label for="validationDefault02">Nome</label>
                        <input type="text" class="form-control" id="validationDefault02" name="nome"
                        [(ngModel)]="client.nome" placeholder="Nome Completo" required>
                      </div>
                      
                    </div>
                    <div class="form-row">
                      <div class="col-md-3 mb-3">
                          <label for="exampleFormControlInput1">Data de Nascimento</label>
                          <input type="date" class="form-control" id="exampleFormControlInput1" name="data" 
                          [(ngModel)]="client.dataNascimento" placeholder="21/07/1989">
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="validationDefault03">Email</label>
                        <input type="email" class="form-control" id="validationDefault03" name="email"
                        [(ngModel)]="client.email" placeholder="nome@exemplo.com" required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationDefault04">Estado</label>
                        <input type="text" class="form-control" id="validationDefault04" name="estado"
                        [(ngModel)]="estado" placeholder="Ex.: ParanÃ¡">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check" *ngIf="showActive">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" name="active"
                        [(ngModel)]="active" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Ativo
                        </label>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-md" [disabled]="newClientForm.form.invalid" 
                    type="submit">Salvar</button>
                    <button class="btn btn-primary btn-md" routerLink="/clients">Voltar</button>
                  </form>
                    <p *ngFor="let alert of alerts">
                        <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
                    </p>
              </div>
          </div>
      </div>
  </div>
</div>
