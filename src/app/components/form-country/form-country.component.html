<div id="wrapper">
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <form #newCountryForm="ngForm" (ngSubmit)="createCountry()">
                        <h2 style="margin-bottom: 30px;">País</h2>
                        <div class="form-group">
                          <label for="formGroupExampleInput">Nome do País</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" name="nome"
                          [(ngModel)]="country.nome" autocomplete="off" placeholder="Ex.: Brasil" required>
                        </div>
                        <!-- <div class="form-group">
                          <label for="formGroupExampleInput2">Sigla</label>
                          <input type="text" class="form-control" id="formGroupExampleInput2" name="sigla"
                          [(ngModel)]="country.sigla" autocomplete="off" placeholder="Ex.: BR">
                        </div> -->
                        <button type="submit" class="btn btn-primary"
                        [disabled]="newCountryForm.form.invalid">Salvar</button>
                        <button class="btn btn-primary" routerLink="/countries">Voltar</button>
                      </form>
                      <ngb-alert *ngIf="!closed" [type]="alert.type" (close)="closed=true">{{ alert.message }}</ngb-alert>
                </div>
            </div>
        </div>
    </div>
</div>
