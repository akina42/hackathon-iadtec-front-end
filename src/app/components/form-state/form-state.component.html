<div id="wrapper">
  <div id="page-content-wrapper">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12">
                  <form #newCountryForm="ngForm" (ngSubmit)="createState()">
                      <h2 style="margin-bottom: 30px;">Estado</h2>
                      <div class="form-group">
                        <label for="formGroupExampleInput">Estado</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" name="nome"
                        [(ngModel)]="state.nome" autocomplete="off" placeholder="Ex.: Paraná" required>
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Sigla</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" name="sigla"
                        [(ngModel)]="state.uf" autocomplete="off" placeholder="Ex.: PR">
                      </div>
                      <div class="form-group">
                          <label for="validationDefault04">País</label>
                          <select class="form-control" [(ngModel)]="pais" 
                          name="estado-select">
                              <option selected disabled hidden [value]="undefined">Selecione um país</option>
                              <option *ngFor="let country of listCountries" 
                              [value]="country.id">{{country.nome}}</option>
                          </select>
                        </div>
                      <button type="submit" class="btn btn-primary"
                      [disabled]="newCountryForm.form.invalid">Salvar</button>
                      <button class="btn btn-primary" routerLink="/states">Voltar</button>
                    </form>
                    <ngb-alert *ngIf="!closed" [type]="alert.type" (close)="closed=true">{{ alert.message }}</ngb-alert>
              </div>
          </div>
      </div>
  </div>
</div>
