
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registerOne of listRegisterOne">
      <th scope="row">{{registerOne.id}}</th>
      <td>{{registerOne.name}}</td>
      <td>{{registerOne.value}}</td>
    </tr>
  </tbody>
</table>
